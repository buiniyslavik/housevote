<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- axios -->
    <script src="js/addVote.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление голосования</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <header>
        <div class="header_title">
            ГОЛОСОВАНИЕ | ЖКХ-чат
        </div> 
        <div class="right_side_buttons">
            <button onclick='window.location.href = "votingPage.html"'>Вернуться</button>
        </div>
    </header>
    <div class="main">
        <div class="center">
            <div class="form">
                <p class="title_text">Добавление голосования</p>
                <br>
                <ul type=none>
                    <li>
                        <input type="text" id="vote_house" placeholder="Дом (id)">
                        <textarea placeholder="Вопрос..." rows="4" id="vote_message"></textarea>
                        <button class="button_block" onclick="addVote()">Добавить</button>
                    </li>
                </ul>
            </div><br>
            <div id="done">Добавлено!</div>
        </div>
    </div>
    <footer>
        <div>
            <p class="footer_text">Made by ♂KWUH♂</p>
        </div>
    </footer>
</body>
</html>

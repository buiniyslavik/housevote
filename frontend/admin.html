<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- axios -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/admin.css">
    <title>Admin-panel</title>
</head>
<body>

    <div class="houses threeGrid left border">
        <p>Это все дома:</p>
        <textarea>{{ info }}</textarea>
    </div>

    <div class="profiles threeGrid left border">
        <p>Это все пользователи:</p>
        <textarea>{{ info }}</textarea>
    </div>

    <div class="questions threeGrid left border">
        <p>Это голосования:</p>
        <textarea>{{ info }}</textarea>
    </div>

    <div class="left threeGrid border">
        <p>Создать профиль:</p>
        Email: <input type="text" id="NProfileEmail"><br>
        Пароль: <input type="text" id="NProfileRawPassword"><br>
        Имя: <input type="text" id="NProfileFirstName"><br>
        Фамилия: <input type="text" id="NProfileLastName"><br>
        Отчество: <input type="text" id="NProfilePaternal"><br><br>
        <button id="NProfileAddButton" onclick="addProfile()">Создать юзверя</button>
    </div>

    <div class="left threeGrid border">
        <p>Добавить дом:</p>
        Адресс: <input type="text" id="NHouseAddress"><br><br>
        <button id="NHouseAddButton" onclick="addHouse()">Добавить дом</button>
    </div>

    <div class="left threeGrid border">
        <p>Создать голосование:</p>
        Дом (id): <input type="text" id="NVoteHouseId"><br>
        Вопрос: <input type="text" id="NVoteQuestion"><br>
        Нужно 2/3: <input type="checkbox" id="NVoteNeedsTwoThirds"><br><br>
        <button id="NVoteAddButton" onclick="addVote()">Добавить голосование</button>
    </div>

    <div class="left threeGrid border">
        <p>Ответить на вопрос:</p>
        Id голосования: <input type="text" id = "NQuestVoteId"><br> 
        Id профиля: <input type="text" id="NQuestUserId"><br>
        Номер вопроса: <input type="text" value=0 id="NQuestQuestNumber"><br>
        Ответ:<br>
        <button onclick="addAnswer('YES')">Да</button><br>
        <button onclick="addAnswer('NO')">Нет</button><br>
        <button onclick="addAnswer('ABSTAINED')">Воздержусь</button>
    </div>
    <div class="left threeGrid border">
        <p>Удалить голосование</p>
        <input type="text" id = "DVote">
        <button onclick="deleteVote()">Удалить</button>
    </div>
</body>
</html>

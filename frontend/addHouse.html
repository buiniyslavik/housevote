<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/font.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление дома(hacker)</title>
</head>
<script>
    function addHouseFAIK(){
        var pic = document.createElement("IMG");
        pic.src = "https://sun9-29.userapi.com/3iv6JaYb5sxOPAPBxE9FpkLK0O9gFozxbfq3aw/zaJ-MtLuG7I.jpg";
        document.getElementById("house_id").appendChild(pic);
    }
</script>

<body>
    <header>
        <div class="header_title">
            ДОБАВИТЬ ДОМ | ДОМ
        </div> 
    </header>
    <div class="main">
        <div class="center">
            <div class="form">
                <p class="title_text">Добавление дома</p>
                <br>
                <ul type=none>
                    <li>
                        <input type="text" placeholder="Дом (id)">
                        <div id="house_id"></div>
                        <input type="text" id="NHouseAddress" placeholder="Адресс дома">
                        <button class="button_block" onclick="addHouseFAIK()">Добавить</button>
                    </li>
                </ul>
            </div>
        <div id="done"></div>
        </div>
    </div>
    
    <footer>
        <div>
            <p class="footer_text">Made by KWUH</p>
        </div>
    </footer>

</body>

</html>
